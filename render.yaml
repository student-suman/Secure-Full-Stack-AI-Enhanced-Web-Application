services:
  - type: web
    name: certverify
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: certverify-db
    databaseName: certverify
    user: certverify_user